<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <link rel="stylesheet" href="../CSS/styles.css">
    <link rel="stylesheet" href="../CSS/SignIn.css">
</head>
<body>
    <header>
        <input type="checkbox" id="menu-toggle" class="menu-toggle">
        <div class="header-left">
            <label for="menu-toggle" class="menu-icon">☰</label>
            <a href="../index.html" alt="Logo Trixy" class="logo">
                <img id="logo" src="../IMG/LOGO.png" width="45">
            </a>
            <h1 class="title">Trixy</h1>
        </div>
  
        
        <nav class="sidebar">
            <label for="menu-toggle" class="close-btn">×</label>
            <a href="../HTML/WorkWithUs.html">Trabaja Con Nosotros</a>
            <a href="../HTML/planes.html">Planes Premium</a>
            <a href="../HTML/order.html">Pide tu Trixy</a>
            <a href="../HTML/fqa.html">Preguntas Frecuentes</a>
        </nav>
    </header>

    <main>
        <div class="container"> <!-- Contenedor principal que organiza el contenido de forma centrada y estructurada -->
            <h1 id="ini_Sesion">Inicia sesión</h1> <!--Título principal de la página -->
    
            <!-- Formulario de inicio de sesión -->
            <form>
                <!-- Campo para ingresar el nombre de usuario -->
                <label for="nombre_usuario">Nombre de Usuario</label>
                <input type="text" id="usuario" name="usuario" required> <!-- Campo obligatorio para el usuario -->
    
                <!-- Campo para ingresar el correo electrónico -->
                <label for="correo">Correo Electrónico</label>
                <input type="email" id="correo" name="correo" required> <!-- Valida que el valor sea un correo válido -->
    
                <!-- Campo para ingresar la contraseña -->
                <label for="contraseña">Contraseña</label>
                <input type="password" id="contraseña" name="contraseña" required> <!-- Campo obligatorio para la contraseña -->
    
                <!-- Botón para iniciar sesión -->
                <a href="../index.html" class="button">Iniciar Sesión</a> 
                <!-- Cuando se hace clic, redirige al usuario a la página de bienvenida -->
    
                <!-- Mensaje para crear una nueva cuenta -->
                <p id="p1">¿No tienes cuenta? <a id="crear" href="SignUp.html">Crea tu cuenta</a></p>
                <!-- Enlace que lleva a la página de registro -->
            </form>
        </div>

    </main>

    <footer>
        <div class="social-icons">
            <a href="https://www.facebook.com/profile.php?id=61573387371493" target="_blank" class="social-icon">
                <img src="../IMG/FB.png" alt="Facebook" class="social-icon-img">
            </a>
            <a href="https://x.com/TrixySpain" target="_blank" class="social-icon">
                <img src="../IMG/X.png" alt="X" class="social-icon-img">
            </a>
            <a href="https://www.instagram.com/trixy/" target="_blank" class="social-icon">
                <img src="../IMG/IG.png" alt="Instagram" class="social-icon-img">
            </a>
        </div>
        <div class="footer-buttons">
            <a href="../HTML/support.html" class="footer-btn">Soporte</a>
            <a href="../HTML/AMirRoyo.html" class="footer-btn">AMirRoyo</a> 
        </div>
    </footer>
</body>
</html>

<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trixy</title>
    <link rel="stylesheet" href="../CSS/styles.css">
    <link rel="stylesheet" href="../CSS/payments.css">
</head>
<body>
    <header>
        <input type="checkbox" id="menu-toggle" class="menu-toggle">
        <div class="header-left">
            <label for="menu-toggle" class="menu-icon">☰</label>
            <a href="../index.html" alt="Logo Trixy" class="logo">
                <img id="logo" src="../IMG/LOGO.png" width="45">
            </a>
            <h1 class="title">Trixy</h1>
        </div>
        <a href="../HTML/SignIn.html" class="login-btn">Iniciar Sesión</a>
        
        <nav class="sidebar">
            <label for="menu-toggle" class="close-btn">×</label>
            <a href="../HTML/WorkWithUs.html">Trabaja Con Nosotros</a>
            <a href="../HTML/planes.html">Planes Premium</a>
            <a href="../HTML/order.html">Pide tu Trixy</a>
            <a href="../HTML/fqa.html">Preguntas Frecuentes</a>
        </nav>
    </header>

    <main id="pagina-pago">
        <h1>Finalizar Pago</h1>
        <div class="contenedor-pago">
            <form id="formulario-pago">
                <div class="seccion-formulario">
                    <h2>Información Personal</h2>
                    <label for="nombre">Nombre completo</label>
                    <input type="text" id="nombre" name="nombre" required>

                    <label for="email">Correo electrónico</label>
                    <input type="email" id="email" name="email" required>

                    <label for="telefono">Teléfono</label>
                    <input type="tel" id="telefono" name="telefono" required>
                </div>

                <div class="seccion-formulario">
                    <h2>Información de Pago</h2>
                    <label for="numero-tarjeta">Número de tarjeta</label>
                    <input type="text" id="numero-tarjeta" name="numero-tarjeta" required>

                    <div class="fila">
                        <div class="columna">
                            <label for="fecha-expiracion">Fecha de expiración</label>
                            <input type="text" id="fecha-expiracion" name="fecha-expiracion" placeholder="MM/AA" required>
                        </div>
                        <div class="columna">
                            <label for="cvv">CVV</label>
                            <input type="text" id="cvv" name="cvv" required>
                        </div>
                    </div>
                </div>

                <div class="seccion-formulario">
                    <h2>Resumen del Pedido</h2>
                    <p>Producto: <span id="plan-seleccionado">Plan Black</span></p>
                    <p>Total a pagar: <span id="total-pago">9.99€</span></p>
                </div>

                <a href="../index.html" class="boton-pagar">Realizar Pago</a>
            </form>
        </div>
    </main>

    <footer>
        <div class="social-icons">
            <a href="https://www.facebook.com/profile.php?id=61573387371493" target="_blank" class="social-icon">
                <img src="../IMG/FB.png" alt="Facebook" class="social-icon-img">
            </a>
            <a href="https://x.com/TrixySpain" target="_blank" class="social-icon">
                <img src="../IMG/X.png" alt="X" class="social-icon-img">
            </a>
            <a href="https://www.instagram.com/trixy/" target="_blank" class="social-icon">
                <img src="../IMG/IG.png" alt="Instagram" class="social-icon-img">
            </a>
        </div>
        <div class="footer-buttons">
            <a href="../HTML/support.html" class="footer-btn">Soporte</a>
            <a href="../HTML/AMirRoyo.html" class="footer-btn">AMirRoyo</a> 
        </div>
    </footer>
</body>
</html>
